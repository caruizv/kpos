<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl" id="navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Koken POS</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="pull-right panel-default account" >
    <div dropdown keyboard-nav >
      <button id="user-button" class="btn btn-default" type="button" dropdown-toggle>
        <i class="fa fa-user"></i>
        <label class="userinfo">{{mc.user.userName}}</label>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="user-button">
        <li role="menuitem" >
          <a ng-click="mc.logOut()" >LogOut</a>
        </li>
      </ul>
    </div>
  </div>
</div>
